<html>
<head>
<meta charset="utf-8"/> 
<title>Dynamic Content Design</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>  
<script>
$(document).ready(
    function(){
       $("#calc").click(
            function(){
                //parseInt makes the set of data into an integer 
                var num1 = parseInt($("#num1").val());
                var num2 = parseInt($("#num2").val());
                var total = num1 + num2;
                $("#display").html("<h1>"+total+"</h1>");
            }
       ); 
    }
);
</script>

<body>
<input id='num1' type='text' placeholder='the 1st #'/>
<button id='add'>+</button>
<input id='num2' type='text' placeholder='the 2nd #'/>
<button id='calc'>Calculate</button>
<div id="display">
</div>    
</body>
</html>
